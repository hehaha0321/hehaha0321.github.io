<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>千山瑞的个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            scroll-behavior: smooth;
        }

        /* 头部背景部分 */
        .header-background {
            height: 100vh;
            background-image: url('../images/background.jpg');
            background-size: cover;
            background-position: center bottom; /* 调整背景图片位置，稍微下移 */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            padding: 0 10%;
            position: relative;
        }

        /* 顶部导航栏 */
        .top-nav {
            position: fixed;
            top: 20px;
            left: 20px; /* 左移导航栏 */
            z-index: 1000;
        }

        .top-nav ul {
            display: flex;
            list-style: none;
            gap: 15px;
        }

        .top-nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .top-nav a:hover {
            background: rgba(0, 0, 0, 0.6);
        }

        /* 头像和信息 */
        .profile {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .name {
            color: white;
            font-size: 48px;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .email {
            color: white;
            font-size: 20px;
            margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* 个人动态部分 */
        .updates {
            padding: 50px 10%;
            background-color: white;
            min-height: 100vh;
        }

        .updates h2 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 40px;
            color: #333;
        }

        .update-item {
            max-width: 800px;
            margin: 0 auto 30px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        .update-item h3 {
            color: #444;
            margin-bottom: 10px;
        }

        .update-item p {
            color: #666;
            line-height: 1.6;
        }

        /* 了解部分 */
        .about {
            padding: 50px 10%;
            background-color: #fffde7; /* 浅黄色背景 */
            min-height: 100vh;
            display: none; /* 默认隐藏关于部分 */
            position: relative;
            overflow: hidden;
        }


        .about:target {
            display: block; /* 当URL带有#about锚点时显示 */
        }

        .about-content {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2; /* 确保内容在图片之上 */
        }

        .about-content h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .info-item {
            margin-bottom: 20px;
            padding: 15px;
            border-left: 4px solid #007bff;
            background-color: #f8f9fa;
        }

        .info-item strong {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .info-item span {
            color: #666;
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .about::before,
            .about::after {
                width: calc((100% - 800px) / 2 - 15px);
            }
        }

        @media (max-width: 992px) {
            .about::before,
            .about::after {
                width: 5%;
            }
            
            .about::before {
                left: 5%;
            }
            
            .about::after {
                right: 5%;
            }
        }

        @media (max-width: 768px) {
            .header-background {
                padding: 0 5%;
                justify-content: center;
                text-align: center;
                align-items: center;
            }

            .name {
                font-size: 36px;
            }

            .avatar {
                width: 120px;
                height: 120px;
            }

            .top-nav {
                left: 10px;
                top: 10px;
            }
            
            .top-nav a {
                font-size: 14px;
                padding: 6px 12px;
            }
            
            .profile {
                align-items: center;
            }
            
            .updates {
                padding: 30px 5%;
            }
            
            .updates h2 {
                font-size: 28px;
            }
            
            .about {
                padding: 30px 5%;
            }
            
            .about::before,
            .about::after {
                display: none; /* 在小屏幕上隐藏两侧图片 */
            }
            
            .about-content {
                padding: 20px;
            }
        }
        
        @media (max-width: 576px) {
            .top-nav ul {
                gap: 10px;
            }
            
            .top-nav a {
                font-size: 12px;
                padding: 5px 10px;
            }
            
            .name {
                font-size: 28px;
            }
            
            .email {
                font-size: 16px;
            }
            
            .avatar {
                width: 100px;
                height: 100px;
            }
            
            .updates h2 {
                font-size: 24px;
            }
        }
    /* 宠物元素 */
    .pet {
        position: fixed;
        width: 60px;
        height: 60px;
        background-image: url('../images/avatar.png'); /* 使用头像作为宠物 */
        background-size: contain;
        background-repeat: no-repeat;
        z-index: 999;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        pointer-events: none; /* 确保宠物不会干扰页面交互 */
    }

    /* 宠物消息框 */
    .pet-message {
        position: fixed;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 15px;
        border-radius: 20px;
        z-index: 1000;
        font-size: 14px;
        max-width: 200px;
        text-align: center;
        display: none;
    }

    @media (max-width: 768px) {
        .pet {
            width: 40px;
            height: 40px;
        }
    }
    
    </style>
</head>
<body>
    <!-- 头部背景部分 -->
    <div class="header-background">
        <!-- 顶部导航栏 -->
        <nav class="top-nav">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#updates">近期动态</a></li>
                <li><a href="#about">关于</a></li>
                <li><a href="https://github.com/hehaha0321" target="_blank">GitHub</a></li>
            </ul>
        </nav>
        
        <!-- 个人信息 -->
        <div class="profile">
            <img src="../images/avatar.png" alt="千山瑞" class="avatar">
            <h1 class="name">千山瑞</h1>
            <p class="email">hehaha@chd.edu.cn</p>
        </div>
    </div>

    <!-- 个人动态部分 -->
    <section id="updates" class="updates">
        <h2>近期动态</h2>
        <div class="update-item">
            <h3>开始创建个人主页</h3>
            <p>今天我创建了自己的个人主页，这是我的第一个动态！</p>
        </div>
        <!-- 可以在这里添加更多动态 -->
    </section>

    <!-- 了解部分 -->
    <section id="about" class="about">
        <div class="about-content">
            <h2>关于我</h2>
            <div class="info-item">
                <strong>我的名称</strong>
                <span>千山瑞</span>
            </div>
            <div class="info-item">
                <strong>我的邮箱</strong>
                <span>hehaha@chd.edu.cn</span>
            </div>
            <div class="info-item">
                <strong>就读大学</strong>
                <span>长安大学</span>
            </div>
            <div class="info-item">
                <strong>我的专业</strong>
                <span>人工智能</span>
            </div>
            <div class="info-item">
                <strong>目前的学习方向</strong>
                <span>面向对象程序设计</span>
            </div>
            
        </div>
    </section>

    <!-- 宠物元素 -->
    <div class="pet" id="pet"></div>
    <div class="pet-message" id="pet-message"></div>

    <script>
        // 宠物动画和消息显示逻辑
        document.addEventListener('DOMContentLoaded', function() {
            const pet = document.getElementById('pet');
            const petMessage = document.getElementById('pet-message');
            
            // 设置宠物初始位置
            let petX = Math.random() * (window.innerWidth - 60);
            let petY = Math.random() * (window.innerHeight - 60);
            pet.style.left = petX + 'px';
            pet.style.top = petY + 'px';
            
            // 宠物移动参数
            let directionX = (Math.random() - 0.5) * 2;
            let directionY = (Math.random() - 0.5) * 2;
            const speed = 1;
            
            // 时间段提示消息
            const messages = [
                { start: 0, end: 4, text: "这么晚了快休息吧" },
                { start: 4, end: 6, text: "早起的鸟儿有虫吃" },
                { start: 6, end: 12, text: "喝杯咖啡可以更好提升精神状态哦" },
                { start: 12, end: 18, text: "吃份下午茶吧" },
                { start: 18, end: 22, text: "晚上好，散步走走对身体更好哦" },
                { start: 22, end: 24, text: "晚安，快睡吧" }
            ];
            
            // 获取当前时间并显示相应消息
            function showTimeMessage() {
                const now = new Date();
                const hours = now.getHours();
                
                for (let message of messages) {
                    if (hours >= message.start && hours < message.end) {
                        showMessage(message.text);
                        break;
                    }
                }
            }
            
            // 显示消息
            function showMessage(text) {
                petMessage.textContent = text;
                petMessage.style.display = 'block';
                
                // 设置消息位置在宠物附近
                petMessage.style.left = (petX + 30 - petMessage.offsetWidth / 2) + 'px';
                petMessage.style.top = (petY - 40) + 'px';
                
                // 5秒后隐藏消息
                setTimeout(() => {
                    petMessage.style.display = 'none';
                }, 5000);
            }
            
            // 宠物移动动画
            function movePet() {
                // 更新位置
                petX += directionX * speed;
                petY += directionY * speed;
                
                // 边界检测和反弹
                if (petX <= 0 || petX >= window.innerWidth - 60) {
                    directionX *= -1;
                }
                
                if (petY <= 0 || petY >= window.innerHeight - 60) {
                    directionY *= -1;
                }
                
                // 应用新位置
                pet.style.left = petX + 'px';
                pet.style.top = petY + 'px';
                
                // 更新消息位置
                if (petMessage.style.display !== 'none') {
                    petMessage.style.left = (petX + 30 - petMessage.offsetWidth / 2) + 'px';
                    petMessage.style.top = (petY - 40) + 'px';
                }
                
                // 随机改变方向
                if (Math.random() < 0.02) {
                    directionX = (Math.random() - 0.5) * 2;
                    directionY = (Math.random() - 0.5) * 2;
                }
                
                requestAnimationFrame(movePet);
            }
            
            // 开始移动宠物
            movePet();
            
            // 页面加载完成后显示时间相关消息
            setTimeout(showTimeMessage, 1000);
            
            // 每隔一段时间显示随机消息
            setInterval(() => {
                if (Math.random() < 0.3) { // 30% 概率显示消息
                    showTimeMessage();
                }
            }, 30000); // 每30秒检查一次
        });
    </script>
</body>
</html>
