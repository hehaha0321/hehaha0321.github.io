<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>千山瑞的个人主页</title>
    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

            font-family: 'Microsoft YaHei', Arial, sans-serif;

            list-style: none;

            font-size: 16px;

            .updates {

        @media (max-width: 576px) {

        /* 添加跳转链接样式 */

            left: 50%;

            background: rgba(0, 0, 0, 0.3);

            bottom: 20px;

            background: rgba(100, 200, 255, 0.6);
            transform-origin: 0 0;
            pointer-events: none;
            z-index: -1;

    </style>
</head>
<body>
    <!-- 量子背景特效 -->
    <div class="quantum-background" id="quantumBackground"></div>

            <div class="info-item">
                <strong>我的名称</strong>
                <span>千山瑞</span>
            </div>

    <script>
        // 创建量子特效
        document.addEventListener('DOMContentLoaded', function() {
            const quantumBackground = document.getElementById('quantumBackground');
            const particleCount = 50;
            const particles = [];
            const connections = [];
            
            // 创建粒子
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('quantum-particle');
                
                // 随机大小 (3px - 10px)
                const size = Math.random() * 7 + 3;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 更明亮的蓝紫色调
                const hue = Math.random() * 60 + 180; // 蓝紫色范围
                particle.style.backgroundColor = `hsla(${hue}, 100%, 80%, ${Math.random() * 0.7 + 0.3})`;
                
                // 随机位置
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                quantumBackground.appendChild(particle);
                
                // 存储粒子信息
                particles.push({
                    element: particle,
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 1.5, // 更快的速度
                    vy: (Math.random() - 0.5) * 1.5,
                    size: size
                });
            }
            
            // 创建连接线
            function createConnections() {
                // 清除旧的连接线
                connections.forEach(conn => {
                    if (conn.element.parentNode) {
                        conn.element.parentNode.removeChild(conn.element);
                    }
                });
                connections.length = 0;
                
                // 创建新的连接线
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const p1 = particles[i];
                        const p2 = particles[j];
                        
                        // 计算距离
                        const dx = p1.x - p2.x;
                        const dy = p1.y - p2.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        // 如果距离小于阈值，创建连接线（扩大连接范围）
                        if (distance < 200) {
                            const connection = document.createElement('div');
                            connection.classList.add('quantum-connection');
                            
                            // 设置连接线样式
                            connection.style.width = `${distance}px`;
                            connection.style.left = `${p1.x}px`;
                            connection.style.top = `${p1.y}px`;
                            
                            // 计算角度
                            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                            connection.style.transform = `rotate(${angle}deg)`;
                            
                            // 设置更明显的透明度
                            const opacity = (200 - distance) / 200 * 0.8 + 0.2;
                            connection.style.backgroundColor = `rgba(100, 200, 255, ${opacity})`;
                            
                            quantumBackground.appendChild(connection);
                            
                            connections.push({
                                element: connection,
                                p1: p1,
                                p2: p2
                            });
                        }
                    }
                }
            }
            
            // 动画循环
            function animate() {
                // 更新粒子位置
                particles.forEach(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    
                    // 边界检测和反弹
                    if (particle.x <= 0 || particle.x >= window.innerWidth) {
                        particle.vx *= -1;
                    }
                    if (particle.y <= 0 || particle.y >= window.innerHeight) {
                        particle.vy *= -1;
                    }
                    
                    // 应用新位置
                    particle.element.style.left = `${particle.x}px`;
                    particle.element.style.top = `${particle.y}px`;
                });
                
                // 更新连接线
                createConnections();
                
                // 继续动画循环
                requestAnimationFrame(animate);
            }
            
            // 开始动画
            animate();
            
            // 窗口大小调整时更新粒子位置
            window.addEventListener('resize', () => {
                particles.forEach(particle => {
                    // 确保粒子在窗口范围内
                    particle.x = Math.max(0, Math.min(window.innerWidth, particle.x));
                    particle.y = Math.max(0, Math.min(window.innerHeight, particle.y));
                });
            });
            
            // 页面加载完成后，默认隐藏返回顶部按钮
            if (document.querySelector('.back-to-top')) {
                document.querySelector('.back-to-top').classList.remove('show');
            }
            
            // 监听滚动事件，控制返回顶部按钮的显示/隐藏
            window.addEventListener('scroll', function() {
                const backToTopButton = document.querySelector('.back-to-top');
                if (backToTopButton) {
                    if (window.scrollY > 100) {
                        backToTopButton.classList.add('show');
                    } else {
                        backToTopButton.classList.remove('show');
                    }
                }
            });
            
            // 平滑滚动处理
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    // 对于关于部分，我们使用CSS的:target伪类来控制显示
                    if (this.getAttribute('href') === '#about') {
                        // 不阻止默认行为，让CSS处理显示
                        return;
                    }
                    
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        window.scrollTo({
                            top: target.offsetTop,
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
    </script>
